<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crear Pedidos Materia</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Administracion/administracion.css" type="text/css" media="all" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
</head>

<body>
    <div class="wrapper">
        <%- include ('../partials/navegacion') %>
        <!-- Contenido general -->
        <div id="content">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="navbar-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item active">
                                <img src="../../Imagenes/Logo2.png" width="120" height="50" />
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Formulario -->
            <div class="container">
                <h2>Crear Pedidos Materia</h2>
                </br>
                <h3>Maestro</h3>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="ordenPedido">Orden de Pedido</label>
                            <input type="text" class="form-control" id="OrdenPedido">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="fechaOrden">Fecha Orden</label>
                            <input type="date" class="form-control" id="fechaOrden">
                        </div>
                        <div class="form-group col-md-1">
                            <label for="comprobante">Comprobante</label>
                            <select id="comprobante" class="form-control">
                                <option selected>P</option>
                                <option>E</option>
                              </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="proveedor">Proveedor</label>
                            <input type="text" class="form-control" id="proveedor">
                        </div>
                    </div>
                
                </br>

                <h3>Detalles</h3>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="codigoOrdenPedido">Codigo Orden de Pedido</label>
                        <input type="text" class="form-control" id="codigoOrdenPedido">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="codigoMateriaPrima">Codigo Materia Prima</label>
                        <input type="text" class="form-control" id="codigoMateriaPrima">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="nombreMateriaPrima">Nombre Materia Prima</label>
                        <input type="text" class="form-control" id="nombreMateriaPrima">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="cantidadPedir">Cantidad a Pedir</label>
                        <input type="text" class="form-control" id="cantidadPedir">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="estado">Estado</label>
                        <input type="text" class="form-control" id="estado">
                    </div>
                </div>


                    <button type="submit" class="btn btn-primary">Crear</button>
                    <button type="submit" class="btn btn-primary">Filtrar</button>
                    <button class="btn btn-danger">Salir</button>
                    
                    
                </form>
                </br>
            </div>
        </div>
    </div>
</body>

</html>
