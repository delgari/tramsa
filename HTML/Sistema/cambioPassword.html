<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cambiar contraseña</title>
    <link rel="stylesheet" href="../../CSS/Sistema/cambioPassword.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        </br>
                        <h5 class="card-title text-center">Cambio de contraseña</h5>
                        <form class="form-signin">
                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" placeholder="Email address"
                                    required autofocus>
                                <label for="inputPassword">Contraseña actual</label>
                            </div>

                            <div class="form-label-group">
                                <input type="newPassword" id="inputNewPassword" class="form-control" placeholder="Password"
                                    required>
                                <label for="inputNewPassword">Nueva contraseña</label>
                            </div>

                            <div class="form-label-group">
                                <input type="confirmPassword" id="inputConfirmPassword" class="form-control" placeholder="Password"
                                    required>
                                <label for="inputConfirmPassword">Confirmar contraseña</label>
                            </div>
                            <a class="btn btn-lg btn-primary btn-block text-uppercase text-white"
                                href="login.html" role="button">Aceptar</a>
                                <hr class="my-4">
                                <div class="text-center">
                                    <a class="small" href="login.html">Mantener contraseña actual</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
