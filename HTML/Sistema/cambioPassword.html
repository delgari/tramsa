<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cambio contraseña</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e95d9a9885.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/Sistema/login.css" type="text/css" media="all" />

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <div class="text-center">
                            <img src="Imagenes/Logo1.png" width="185" height="70">
                        </div>
                    </br>
                        <form class="form-signin">

                            <div class="form-label-group">
                                <input type="password" id="oldPassword" class="form-control" placeholder="Contraseña"
                                    required>
                                <label for="oldPassword"> <i class="fas fa-lock"></i> Contraseña actual</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="newPassword" class="form-control" placeholder="Contraseña"
                                    required>
                                <label for="newPassword"> <i class="fas fa-pen"></i> Nueva contraseña</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="confirmPassword" class="form-control" placeholder="Contraseña"
                                    required>
                                <label for="confirmPassword"> <i class="fas fa-pen"></i> Confirmar contraseña</label>
                            </div>


                            <a class="btn btn-lg btn-primary btn-block text-uppercase"
                                type="submit" href="/">Aceptar</a>
                            <hr class="my-4">
                            <div class="text-center">
                                <a class="small" href="/">Mantener actual</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
