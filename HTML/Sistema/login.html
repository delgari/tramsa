<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="css/Sistema/login.css" type="text/css" media="all" />
     <%- include ('../partials/head') %>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <div class="text-center">
                            <img src="Imagenes/Logo1.png" width="185" height="70">
                        </div>
                    </br>
                        <form class="form-signin">
                            <div class="form-label-group">
                                <input type="text" id="user" class="form-control" placeholder="Usuario" required
                                    autofocus>
                                <label for="user"> <i class="fas fa-user"></i> Usuario</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="password" class="form-control" placeholder="Contraseña"
                                    required>
                                <label for="password"> <i class="fas fa-lock"></i> Contraseña</label>
                            </div>
                            <a class="btn btn-lg btn-primary btn-block text-uppercase"
                                type="submit" href="/paginaPrincipal">Aceptar</a>
                            <hr class="my-4">
                            <div class="text-center">
                                <a class="small" href="/cambioPassword">¿Olvidó la contraseña?</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
