<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Administracion/administracion.css" type="text/css" media="all" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="wrapper">
        <%- include ('../partials/navegacion') %>
        <!-- Contenido general -->
        <div id="content">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="navbar-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item active">
                                <img src="../../../Imagenes/Logo2.png" width="130" height="50" />
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Formulario -->
            <div class="container">
                <div class="row">
                    <div class="col-sm-10 col-md-7 col-lg-10 mx-auto">
                        <div class="card card-signin my-3">
                            <div class="card-body">
                                <h4 class="card-title text-center">Clientes</h4>
                                </br>
                                <form>
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label for="fechaIngreso">Fecha ingreso</label>
                                            <input type="date" class="form-control" id="fechaIngreso">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="id">Documento identificación</label>
                                            <input type="text" class="form-control" id="id">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="estado">Estado</label>
                                            <select id="estado" class="form-control">
                                                <option selected>Activo</option>
                                                <option>Inactivo</option>
                                              </select>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label for="primerApellido">Primer apellido</label>
                                            <input type="text" class="form-control" id="primerApellido">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="segundoApellido">Segundo apellido</label>
                                            <input type="text" class="form-control" id="segundoApellido">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="nombre">Nombre</label>
                                            <input type="text" class="form-control" id="nombre">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-2">
                                            <label for="tel">Teléfono</label>
                                            <input type="tel" class="form-control" id="tel">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="email">Correo electrónico</label>
                                            <input type="email" class="form-control" id="email">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="direccion">Dirección</label>
                                            <input type="text" class="form-control" id="direccion">
                                        </div>
                                    </div>
                                    <a type="submit" class="btn btn-success" href="/clientes"><i class="fas fa-check"></i>
                                        Crear</a>
                                    <a class="btn btn-danger" href="/clientes"><i class="fas fa-times"></i>
                                        Salir</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
